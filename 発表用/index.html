<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もっとあそびたい🦴い～ぬ🐶🐕🐩</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <!-- title -->
  <div id="title">
    <div>
      <img id="gameTitle" src="image/gameTilte.png">
      <img id="titleDog" src="image/titleDog.png">
    </div>
    <button id="startButton">あそぶ🦴</button>
  </div>
  
  <!-- select -->
  
  <div id="select">
    <img id="degreeOfDifficulty" src="image/degreeOfDifficulty.png"><br>

    <img id="easy" class="selectImgSize" src="image/easy.png">
    <img id="shortDog" src="image/shortDog.png"><br>
      
      
    <img id="normal" class="selectImgSize" src="image/normal.png">
    <img id="normalDog" src="image/normalDog.png"><br>
    
    <img id="difficult" class="selectImgSize" src="image/difficult.png">
    <img id="longDog" src="image/longDog.png">
      
    <button id="selectBackButton">もどる</button>
  </div>
  
  
  <!-- game -->
  <div id="game">
    <div>
      <img id="gameDegreeOfDifficulty" src="image/easy.png">
    </div>
    <div id="gameMap">
      <img id="gameDog" src="image/shortDog.png"><br>
      <img id="human" src="image/human.png">
    </div>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
